<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>all your files</title>
  		<style>
    		.linkToView {
      			text-decoration: none;
      			color: inherit;
    		}
  		</style>
	</head>
	<body>
		<ul>
			{{range $index, $file := .FilesInDir}}
				{{if isDirectory .}}
					<li><a href="{{index $.UrlToFile $index}}">{{ $file }}</a></li>
				{{else}}
					<li><a class="linkToView" href="{{index $.UrlToFile $index}}">{{ $file }}.<a href="#"></a></a></li>
        		{{end}}
      		{{end}}
		</ul>
	</body>
</html>
